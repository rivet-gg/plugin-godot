[package]
name = "rivet-plugin-godot"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = 'z'
lto = true
strip = true

[dependencies]
godot = { git = "https://github.com/godot-rust/gdext", branch = "master", features = ["serde", "experimental-threads"] }
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1.27", default-features = false, features = ["rt"] }
# toolchain = { path = "../../../toolchain/packages/toolchain", package = "rivet-toolchain" }
toolchain = { git = "https://github.com/rivet-gg/cli.git", rev = "e5ca4a73e715c8429da8017836473bb54676d7e2", package = "rivet-toolchain" }
lazy_static = "1.5"

